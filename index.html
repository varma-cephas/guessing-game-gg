<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Guessing Game</title>
        <link rel="stylesheet" href="css/main.css">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <!-- google fonts -->
    </head>
    <body>
        <div class="guessing-game-container">
            <div class="guessing-game-outer-contianer">
                <div class="guessing-game-inner-container">
                    <p>I am thinking about a number between 1 - 100</p>
                    <p>Can you guess it?</p>
                    <form class="guessing-number-form-container">
                        <div class="guessing-form-container">
                            <div class="guess-input-container">
                                <input type="number" placeholder="00" class="guess-number-input">
                            </div>
                            <div class="guess-button-container">
                                <input type="submit" value="GUESS" class="guess-button" id=" "  >
                            </div>
                        </div>
                    </form>
                    <p class="winning-message">Game Status: <i>Still Playing</i></p>
                    <p class="winning-number">Winning Number: <i>Hidden</i></p>
                    <p class="number-of-guesses">Your total number of guesses is 5</p>
                    <div class="guess-button retry-button" >Retry</div>
                    <div class="guess-button play-again-button">Play Again</div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
